<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Administración de Pacientes</title>
</head>

<body class="fondo">
    <header>
        <span>Hospital ADMIN</span>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Agregar Paciente
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form id="formAgregar">
                                    <div>
                                        <label class="form-label" for="dni">DNI:</label>
                                        <input class="form-control" type="text" id="dni" name="dni" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="apellido">Apellido:</label>
                                        <input class="form-control" type="text" id="apellido" name="apellido" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="nombre">Nombre:</label>
                                        <input class="form-control" type="text" id="nombre" name="nombre" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="correo">Correo electrónico:</label>
                                        <input class="form-control" type="email" id="correo" name="correo" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="domicilio">Domicilio:</label>
                                        <input class="form-control" type="text" id="domicilio" name="domicilio"
                                            required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="telefono">Teléfono:</label>
                                        <input class="form-control" type="tel" id="telefono" name="telefono" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="fecha">Fecha de nacimiento:</label>
                                        <input class="form-control" type="date" id="fecha" name="fecha" required>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-secondary" type="submit">Agregar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Modificar Paciente
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form id="formModificar">
                                    <div>
                                        <label class="form-label" for="dnimod">DNI:</label>
                                        <input class="form-control" type="text" id="dnimod" name="dnimod" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="apellidomod">Apellido:</label>
                                        <input class="form-control" type="text" id="apellidomod" name="apellidomod" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="nombremod">Nombre:</label>
                                        <input class="form-control" type="text" id="nombremod" name="nombremod" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="correomod">Correo electrónico:</label>
                                        <input class="form-control" type="email" id="correomod" name="correomod" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="domiciliomod">Domicilio:</label>
                                        <input class="form-control" type="text" id="domiciliomod" name="domiciliomod"
                                            required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="telefonomod">Teléfono:</label>
                                        <input class="form-control" type="tel" id="telefonomod" name="telefonomod" required>
                                    </div>
                                    <div>
                                        <label class="form-label" for="fechamod">Fecha de nacimiento:</label>
                                        <input class="form-control" type="date" id="fechamod" name="fechamod" required>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-secondary" type="submit">Modificar</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Eliminar Paciente
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form id="formEliminar">
                                    <div>
                                        <label class="form-label" for="dniEliminar">DNI:</label>
                                        <input class="form-control" type="text" id="dniEliminar" name="dniEliminar" required>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-secondary" type="submit">Eliminar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Mostrar Paciente
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form id="formMostrar">
                                    <div>
                                        <label class="form-label" for="dniMostrar">DNI:</label>
                                        <input class="form-control" type="text" id="dniMostrar" name="dniMostrar" required>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-secondary" type="submit">Mostrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <span>Copyright 2023 Duran Leandro</span>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/main.js"></script>
</body>

</html>
